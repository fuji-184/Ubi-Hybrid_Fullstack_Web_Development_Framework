<body><script>const routes={};function router(){const app=document.getElementById('app'),path=window.location.pathname;if(routes[path]!==undefined)app.innerHTML=routes[path];}function fetchContent(path){fetch(path,{method:'GET'}).then(response=>response.text()).then(data=>{document.getElementById('app').innerHTML=data;if(!routes.hasOwnProperty(window.location.pathname))routes[window.location.pathname]=data;}).catch(error=>console.error('Error:',error));}function handleNavigation(event){event.preventDefault();const target=event.target,path=target.getAttribute('href');history.pushState(null,null,path);routes.hasOwnProperty(path)?router():fetchContent(`/parts/${window.location.pathname.substring(1)}`);}window.addEventListener('popstate',()=>{routes.hasOwnProperty(window.location.pathname)?router():fetchContent(`/parts/${window.location.pathname}`);});function addCurrent(){const appElement=document.getElementById("app");if(!appElement)return;const content=Array.from(appElement.children).map(child=>child.outerHTML).join('');routes[window.location.pathname]=content;}addCurrent();class Signal{constructor(initialValue){this.value=initialValue;this.subscribers=new Set()}get(){if(Signal.currentSubscriber)this.subscribers.add(Signal.currentSubscriber);return this.value}set(newValue){this.value=newValue;this.notify()}set_store(newValue){this.value=newValue;this.notify_store()}notify(){for(const subscriber of this.subscribers)subscriber()}notify_store(){for(const subscriber of this.subscribers)subscriber(this.value)}subscribe(callback){this.subscribers.add(callback)}store_effect(callback){const runEffect=()=>{Signal.currentSubscriber=runEffect;callback(this.value);Signal.currentSubscriber=null};runEffect()}}function effect(callback){const runEffect=()=>{Signal.currentSubscriber=runEffect;callback();Signal.currentSubscriber=null};runEffect()}class GlobalStore{constructor(){this.signals=new Map()}createSignal(key,value){let signal=this.signals.get(key);if(!signal){signal=new Signal(value);this.signals.set(key,signal);}return signal}read(key){const signal=this.signals.get(key);return signal?signal.get():undefined}write(key,value){const signal=this.createSignal(key,value);signal.set_store(value)}subscribe(key,callback){let signal=this.signals.get(key);if(signal){console.log("subscibed");signal.store_effect(callback);signal.subscribe(callback)}}}</script><div id="app"><ubi:main></div></body></html>
